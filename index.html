          extend: {

    <style>
      body {
        background-color: #F9FAFC;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Loading Spinner Styles */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4F008C;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">

  <body>
    <!-- Initial Loading State (Visible until React mounts) -->
    <div id="root">
      <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: 'Tajawal', sans-serif;">
        <div class="loader"></div>
        <h2 style="color: #4F008C; font-weight: bold;">جاري التحميل...</h2>
      </div>
    </div>

    <script>
      // Capture the install prompt
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new Event('installPromptReady'));
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
    <!-- Removed importmap and corrected script src for Vite -->
